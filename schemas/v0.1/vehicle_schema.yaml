version: v0.1
last_updated: 2024-06-02
field_count: 12
fields:
  - name: vehicle_id
    type: uuid
    required: true
    description: Unique identifier for the vehicle record.
  - name: person_id
    type: uuid
    required: true
    description: Foreign key referencing the owning person.
  - name: vin
    type: string
    required: true
    pattern: "^[A-HJ-NPR-Z0-9]{17}$"
    description: VIN aligned with ISO 3779 (no I/O/Q letters).
  - name: make
    type: string
    required: true
  - name: model
    type: string
    required: true
  - name: model_year
    type: integer
    required: true
    minimum: 2000
    maximum: 2024
  - name: body_style
    type: string
    required: true
    enum: [Sedan, SUV, Truck]
  - name: risk_rating
    type: string
    required: true
    enum: [Low, Medium, High]
  - name: lob_type
    type: string
    required: true
    enum: [Personal, Commercial]
  - name: garaging_state
    type: string
    required: true
    pattern: "^[A-Z]{2}$"
  - name: garaging_postal_code
    type: string
    required: true
    min_length: 5
    max_length: 10
    description: ZIP where the vehicle is primarily garaged.
  - name: synthetic_source
    type: string
    required: true
    description: Marker indicating the governed synthetic origin for demo usage.
