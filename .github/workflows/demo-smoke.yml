name: Demo Smoke

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Unit tests
        run: pytest
      - name: Demo smoke tests
        run: make demo-smoke
