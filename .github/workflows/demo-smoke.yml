name: Demo Smoke

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  demo:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    env:
      PYTHONPATH: src
      SHELL: /usr/bin/bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install GNU make
        run: sudo apt-get update && sudo apt-get install -y make
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Validate Makefile syntax
        run: make check-makefile
      - name: Unit tests
        run: pytest
      - name: Demo smoke tests
        run: make demo-smoke
      - name: Dump logs if available
        if: failure()
        run: |
          echo "=== Dumping logs ==="
          ls -R .
